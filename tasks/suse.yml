---


# Adicionando o repositorio do Atom


- name: "Importando a chave do repositorio do Atom"
  rpm_key:
    key: "https://packagecloud.io/AtomEditor/atom/gpgkey"
    state: present
  become: true
  tags:
    - repo
    - atom


- name: "Copiando arquivo de reposit√≥rio do Atom"
  copy:
    src: "atom-opensuse.repo"
    dest: "/etc/zypp/repos.d/atom.repo"
    owner: root
    group: root
    mode: '0644'
  become: true
  tags:
    - repo
    - atom


# Atualizando todos os repositorios

- name: "Atualizando todos os repositorios"
  zypper_repository:
    repo: '*'
    runrefresh: yes
    auto_import_keys: yes
  become: true
  tags:
    - repo
    - atom


# Instalando o Atom

- name: "Instalando o Atom"
  zypper:
    name: atom
    state: present
    update_cache: yes
  become: true
  tags:
    - atom
